<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="shopping-cart">
        <i class="fa-solid fa-arrow-left"></i>
        <p>Fashionista London</p>
        <i class="fa-solid fa-bag-shopping"></i>
    </div>
    <div class="title">
        <h2>FASHIONISTA</h2>
        <h5>LONDON</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Fuga corrupti ratione saepe officia! Laboriosam vitae dicta,
            doloribus dolorum animi molestias quidem! Beatae a necessitatibus
            dolore assumenda porro accusamus, quod rerum!</p>
    </div>
    <h5>Hot Catalogue</h5>
    <div class="search">
        <input class="searchbar" type="text" placeholder=" 🔍 Start Shopping" name="search">
        <button>
            <i class="fa-solid fa-filter"></i>
        </button>
    </div>

    <div class="grid-container">

        <figure>
            <img src="Assets-clothes/outfit-1.jpeg" alt="Outfit 1">
            <figcaption>White Jumpsuit</figcaption>
            <figcaption class="description">Party Wear</figcaption>
            <div class="price">
                <button class="buy-now">Buy Now</button>
                <p><b>21.99$</b></p>
            </div>
        </figure>

        <figure>
            <img src="Assets-clothes/outfit-2.jpeg" alt="Outfit 2">
            <figcaption>Blue Jumpsuit</figcaption>
            <figcaption class="description">Casual Wear</figcaption>
            <div class="price">
                <button class="buy-now">Buy Now</button>
                <p> <b>102.20$</b></p>
            </div>
        </figure>

        <figure>
            <img src="Assets-clothes/outfit-3.jpeg" alt="Outfit 3">
            <figcaption>Beige Trousers</figcaption>
            <figcaption class="description">Office Wear</figcaption>
            <div class="price">
                <button class="buy-now">Buy Now</button>
                <p> <b>59.99$</b></p>
            </div>
        </figure>

        <figure>
            <img src="Assets-clothes/outfit-4.jpeg"alt="Outfit 4">
            <figcaption>Denim Skirt</figcaption>
            <figcaption class="description">Casual Wear</figcaption>
            <div class="price">
                <button class="buy-now">Buy Now</button>
                <p> <b>69.20$</b></p>
            </div>
        </figure>

   
    </div>


</body>

</html>
